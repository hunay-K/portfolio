<!doctype html>
<html>
    <head>
        <title>Register</title>
        <link type="text/css" rel="stylesheet" href="../../css/reset.css">
        <link type="text/css" rel="stylesheet" href="../../css/fontawesome_all.min.css">
        <link type="text/css" rel="stylesheet" href="../../css/index_guide.css">
        <link type="text/css" rel="stylesheet" href="css/register.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
    </head>
    <body>
        <div class="bg"></div>
        <div class="register_con">
            <div class="info_box">
                <h2>Somnium Arts</h2>
                <label for="account">
                    <input type="text" id="account" name="account">
                    <span>Account</span>
                </label>
                <label for="password">
                    <input type="password" id="password" name="password">
                    <span>PassWord</span>
                </label>
                <label for="save_id" class="ckbox">
                    <input type="checkbox" name="save_id" id="save_id" value="checked" class="cked">
                    <div class="ck_text">Remember Account</div>
                </label>
                <a href="javascript:;" class="btn btn_a"><i class="fad fa-sign-in-alt"></i>Be an artist</a>
                <div class="other_account"></div>
                <a href="javascript:;" class="btn other" style="margin: 0 20px 0 0;"><i class="fab fa-apple"></i>Apple account</a><!--
             --><a href="javascript:;" class="btn other"><i class="fab fa-google"></i>Google account</a>
                <div class="create">
                    <p>Do you want to register?</p>
                    <h3>Create account</h3>
                </div>
                <div class="find">
                    <p>Do you forgot your account?</p>
                    <h3>Find my account</h3>
                </div>
                <div class="copy">Â© 2022 Somnium Arts powered by Hunay Studio</div>
            </div>
        </div>
    </body>
</html>
